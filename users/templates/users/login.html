{% extends 'users/base.html' %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <h3>User Login</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{form.as_p}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    <a href="{% url 'signup' %}">Sign Up</a>
</form>
{% endblock %}
